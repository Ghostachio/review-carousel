<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>Review Carousel</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <h1>Our Reviews</h1>
      <hr>
      <article>
        <div class="image-container">
          <img id="image" src="" alt="" height="100px" width="auto">
        </div>
        <h4 id="names"></h4>
        <p id="role"></p>
        <p id="description"></p>
      </article>
      <div class="btns-container">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
